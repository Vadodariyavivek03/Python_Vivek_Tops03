<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Student Login</h2>

        <form action="" method="POST">
            {% csrf_token %}

            <label class="block mb-2 text-gray-700">Email</label>
            <input type="email" name="email" required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">

            <label class="block mt-4 mb-2 text-gray-700">Password</label>
            <input type="password" name="password" required
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">

            <button type="submit" class="w-full bg-blue-600 text-white mt-6 py-2 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account?
            <a href="/registration" class="text-blue-600 hover:underline">Registration</a>
        </p>
    </div>

</body>

</html>
