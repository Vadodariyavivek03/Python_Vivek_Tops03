<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login | Edu_Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-md shadow-xl rounded-2xl p-8 border-t-4 border-[#1F3B73]">

        <!-- Logo + Title -->
        <div class="flex flex-col items-center mb-6">
            <img src="/static/logo.png" class="w-20 h-20 mb-2" alt="Edu_Tech Logo">
            <h2 class="text-3xl font-bold text-[#1F3B73] tracking-wide">Login</h2>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-4" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Role -->
            <input type="hidden" name="role" value="{{ role }}">

            <!-- Visible only -->
            <div>
                <label class="text-sm font-medium">Role</label>
                <input class="w-full mt-1 p-3 rounded-md bg-gray-100 text-gray-600 border" value="{{ role|title }}"
                    readonly />
            </div>

            <!-- Email -->
            <div>
                <label class="text-sm font-medium">Username</label>
                <input type="email" name="email" placeholder="Enter your email"
                    class="w-full mt-1 p-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#1F3B73]"
                    required />
            </div>

            <!-- Password -->
            <div>
                <label class="text-sm font-medium">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="w-full mt-1 p-3 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#1F3B73]"
                    required />
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-[#1F3B73] text-white py-3 rounded-lg text-lg hover:bg-[#162c59] transition">
                Login
            </button>

        </form>
    </div>

</body>

</html>
