<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Edu_Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body class="bg-gray-100">

    <!-- NAVBAR -->
    <nav class="w-full bg-[#E8F1FF] shadow px-10 py-4 flex items-center justify-between sticky top-0 z-50">

        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <div class="bg-white shadow p-1 rounded-xl">
                <img src="/static/logo.png" alt="Edu_Tech Logo" class="h-12 w-12 object-contain">
            </div>
            <span class="text-2xl font-bold text-[#1F3B73] tracking-wide">Edu_Tech</span>
        </div>

        <!-- Links -->
        <ul class="hidden md:flex items-center space-x-6 text-[#1F3B73] font-medium">
            <li><a href="/dashboard/" class="nav-link hover:text-blue-800">Home</a></li>
            <li><a href="/about/" class="nav-link hover:text-blue-800">About</a></li>
            <li><a href="/tasks/" class="nav-link hover:text-blue-800">Tasks</a></li>
            <li><a href="/courses/" class="nav-link hover:text-blue-800">Courses</a></li>
            <li><a href="/contact_us/" class="nav-link active text-blue-800 font-semibold">Contact Us</a></li>
        </ul>

        <!-- Right: User Dropdown -->
        <div class="relative group">

            <button class="bg-white px-5 py-2 rounded-lg text-gray-700 font-medium flex items-center space-x-2 shadow">
                <span>{{ request.session.user }}</span>
                <span class="text-gray-500">▾</span>
            </button>

            <!-- Dropdown -->
            <div class="absolute right-0 mt-2 -translate-y-1 
               w-40 bg-white shadow-lg rounded-lg 
               opacity-0 invisible
               group-hover:opacity-100 group-hover:visible
               transition-all duration-200 z-50">

                <a href="/profile/" class="block px-4 py-2 hover:bg-gray-100">
                    Profile
                </a>

                <a href="/progress/" class="block px-4 py-2 hover:bg-gray-100">
                    Progress
                </a>

                <a href="/logout/" class="block px-4 py-2 hover:bg-gray-100 text-red-600">
                    Log-out
                </a>
            </div>
        </div>

    </nav>

    <!-- HERO -->
    <section class="bg-gradient-to-r from-[#1F3B73] to-blue-500 text-white">
        <div class="max-w-7xl mx-auto px-6 py-20 text-center">
            <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
            <p class="max-w-2xl mx-auto text-lg opacity-90">
                Have a question, feedback, or need help? We’re here to help you.
            </p>
        </div>
    </section>

    <!-- CONTENT -->
    <main class="max-w-7xl mx-auto px-6 py-20">

        <div class="grid md:grid-cols-2 gap-12">

            <!-- Contact Form -->
            <div class="bg-white rounded-3xl shadow-xl p-10">
                <h2 class="text-2xl font-bold text-[#1F3B73] mb-6">Send Us a Message</h2>

                <form method="POST" action="#">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name
                        </label>
                        <input type="text" name="full_name" required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-300 focus:outline-none">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Email Address
                        </label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-300 focus:outline-none">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Subject
                        </label>
                        <input type="text" name="sub"
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-300 focus:outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Message
                        </label>
                        <textarea name="msg" rows="4" required
                            class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-blue-300 focus:outline-none"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#1F3B73] text-white py-3 rounded-xl font-medium hover:bg-blue-800 transition">
                        Submit Inquiry
                    </button>
                </form>
            </div>

            <!-- Map -->
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <iframe src="https://www.google.com/maps?q=Rajkot,%20Gujarat&output=embed"
                    class="w-full h-full min-h-[400px] border-0" loading="lazy">
                </iframe>
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center py-6 text-sm bg-[#E8F1FF] text-[#1F3B73] font-medium">
        © 2025 Edu_Tech. All Rights Reserved.
    </footer>

</body>

</html>
