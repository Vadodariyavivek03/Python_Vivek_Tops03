{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-card h2 {
            margin: 0 0 8px;
            text-align: center;
            color: #222;
        }

        .login-card p {
            margin: 0 0 24px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #5a67d8;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            font-size: 13px;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s, transform 0.1s;
        }

        .social-btn:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <a href="{% provider_login_url 'google' %}" class="social-btn" title="Login with Google">
                <i class="fab fa-google"></i>
            </a>
            <a class="social-btn" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <button class="social-btn" title="Login with GitHub">
                <i class="fab fa-github"></i>
            </button>
        </div>

        <div class="footer-text">
            Don't have an account?
            <a href="#">Sign up</a>
        </div>
    </div>

</body>

</html>
