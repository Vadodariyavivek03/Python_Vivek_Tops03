<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSphere - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-[#f4fff0]">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-lg fixed top-0 left-0 w-full z-50 border-b border-green-300">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="/static/images/logo.png" class="h-10 w-10">
                <h1 class="text-xl font-semibold text-green-700">AgroSphere</h1>
            </div>

            <ul class="hidden md:flex gap-6 font-medium text-gray-700">
                <li><a href="/index" class="hover:text-green-600">Home</a></li>
                <li><a href="/products" class="text-green-700 font-semibold">Products</a></li>
                <li><a href="/guides" class="hover:text-green-600">Guides</a></li>
                <li><a href="/experts" class="hover:text-green-600">Experts</a></li>
            </ul>

            <button id="menuBtn" class="md:hidden text-3xl text-green-700">☰</button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden bg-white px-6 pb-4 border-t border-green-200">
            <a href="/index" class="block py-2 text-gray-700">Home</a>
            <a href="/products" class="block py-2 text-green-700 font-semibold">Products</a>
            <a href="/guides" class="block py-2 text-gray-700">Guides</a>
            <a href="/experts" class="block py-2 text-gray-700">Experts</a>
        </div>
    </nav>

    <script>
        document.getElementById("menuBtn").addEventListener("click", () =>
            document.getElementById("mobileMenu").classList.toggle("hidden")
        );
    </script>

    <!-- MAIN CONTENT -->
    <section class="pt-28 px-6 max-w-7xl mx-auto">
        <h2 class="text-3xl font-semibold text-green-700 mb-10 text-center">Our Products</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

            <!-- CARD -->
            <div
                class="bg-white border border-green-200 rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">
                <img src="/static/images/sample-product.jpg" class="h-44 w-full object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-green-700">Organic Fertilizer</h3>
                    <p class="text-gray-600 text-sm mt-1">Improves soil nutrition and crop health.</p>
                    <p class="font-bold text-green-700 text-lg mt-3 mb-4">₹ 499</p>
                    <a href="#"
                        class="w-full block text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Inquiry</a>
                </div>
            </div>

            <!-- CARD -->
            <div
                class="bg-white border border-green-200 rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition">
                <img src="/static/images/sample-product2.jpg" class="h-44 w-full object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-green-700">Hybrid Seeds</h3>
                    <p class="text-gray-600 text-sm mt-1">High yielding and fast growth rate.</p>
                    <p class="font-bold text-green-700 text-lg mt-3 mb-4">₹ 249</p>
                    <a href="#"
                        class="w-full block text-center bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Inquiry</a>
                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-green-300 text-center text-gray-600 py-4 mt-10">
        <p class="text-sm">© 2025 AgroSphere. All rights reserved.</p>
    </footer>

</body>

</html>
