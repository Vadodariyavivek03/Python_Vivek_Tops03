<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body class="bg-[#e8f8e3]">

    <!-- Wrapper -->
    <div class="min-h-screen flex items-center justify-center px-4">

        <!-- Card -->
        <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-green-200">

            <!-- Logo -->
            <div class="flex justify-center mb-5">
                <img src="/static/images/logo.png" alt="Logo" class="w-20 h-20">
            </div>

            <!-- Title -->
            <h4 class="text-xl font-semibold text-center mb-6 text-green-700">
                Login to Your Account
            </h4>

            <!-- Messages -->
            {% if messages %}
            <div class="mb-3">
                {% for msg in messages %}
                <p class="text-center text-red-600 font-medium">{{ msg }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Form -->
            <form method="POST">
                {% csrf_token %}

                <label class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" name="email"
                    class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-600"
                    placeholder="Enter your username" required>

                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" name="password"
                    class="w-full mb-5 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-600"
                    placeholder="Enter your password" required>

                <button type="submit"
                    class="w-full py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">
                    Login
                </button>
            </form>

            <!-- Bottom Link -->
            <p class="text-center text-sm mt-5">
                Don't have an account?
                <a href="/signup" class="text-green-700 font-medium hover:underline">
                    Signup
                </a>
            </p>

        </div>

    </div>

</body>

</html>
