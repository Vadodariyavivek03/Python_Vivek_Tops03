<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body class="bg-[#e8f8e3]">

    <div class="min-h-screen flex items-center justify-center px-4">

        <!-- Smaller Card -->
        <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md border border-green-200">

            <!-- Logo -->
            <div class="flex justify-center mb-4">
                <img src="/static/images/logo.png" alt="Logo" class="w-20 h-20">
            </div>

            <h2 class="text-xl font-semibold text-center mb-4 text-green-700">
                Create Account
            </h2>

            <!-- Messages -->
            {% if messages %}
            <div class="mb-2">
                {% for msg in messages %}
                <p class="text-center text-red-600 text-sm font-medium">{{ msg }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <!-- Username -->
                <label class="block text-sm mb-1 text-gray-700">Username</label>
                <input type="text" name="username" placeholder="Enter your username"
                    class="w-full mb-3 px-3 py-2 border border-gray-300 rounded-lg focus:border-green-600 focus:outline-none text-sm"
                    required>

                <!-- Email -->
                <label class="block text-sm mb-1 text-gray-700">Email</label>
                <input type="email" name="email" placeholder="Enter your email"
                    class="w-full mb-3 px-3 py-2 border border-gray-300 rounded-lg focus:border-green-600 focus:outline-none text-sm"
                    required>

                <!-- Phone -->
                <label class="block text-sm mb-1 text-gray-700">Phone</label>
                <input type="text" name="phone" placeholder="Enter your phone number"
                    class="w-full mb-3 px-3 py-2 border border-gray-300 rounded-lg focus:border-green-600 focus:outline-none text-sm"
                    required>

                <!-- Password -->
                <label class="block text-sm mb-1 text-gray-700">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="w-full mb-3 px-3 py-2 border border-gray-300 rounded-lg focus:border-green-600 focus:outline-none text-sm"
                    required>

                <button type="submit"
                    class="w-full py-2 bg-green-600 text-white text-sm font-semibold rounded-lg hover:bg-green-700 transition">
                    Signup
                </button>
            </form>

            <p class="text-center text-sm mt-4">
                Already have an account?
                <a href="/" class="text-green-700 font-medium hover:underline">
                    Login
                </a>
            </p>

        </div>

    </div>

</body>

</html>
